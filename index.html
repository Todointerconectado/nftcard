<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todointerconectado | Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <main class="main">

    <section class="nft">
      <header class="nftHeader">
        <figure class="nftHeaderFigure">
          <img class="nftHeaderImg" src="./images/image-equilibrium.jpg" alt="image">
        </figure>
        <h1 class="nftHeaderTitle">Equilibrium #3429</h1>
      </header>

      <main class="nftMain">
        <p class="nftMainText">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nftMainData">
          <p class="nftMainDataLeft">
            <i class="fa-brands fa-ethereum"></i>
            <span>0.041 ETH</span>
          </p>

          <p class="nftMainDataRight">
            <i class="fa-regular fa-bell"></i>
            <span>3 days left</span>
          </p>
        </div>
      </main>
      
      <footer class="nftFooter">
        <figure class="nftFooterFigure">
          <img class="nftFooterImg" src="./images/image-avatar.png" alt="profile picture">
        </figure>
        <p class="nftFooterText">
          <span class="nftFooterCreation">Creation of</span> Jules Wyvern
        </p>
      </footer>
    </section>

  </main>

  <footer class="footer">
    <div>
      <p class="atrubution">Challenge by 
        <a href="https://www.frontendmentor.io/profile/Todointerconectado" target="_blank">Frontend Mentor</a>.
      </p>
      <p class="atrubution">Coded by 
        <a href="https://todointerconectado.com/" target="_blank">Todointerconectado | Francisco Carusso</a>.
      </p>
    </div>

    <nav class="navContactos">
      <ul class="containerContacts">
      </ul>
    </nav>
  </footer>

  <script src="https://kit.fontawesome.com/4600a4ff4e.js" crossorigin="anonymous"></script>
</body>
</html>
